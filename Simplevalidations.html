<!DOCTYPE html>
<html>
<head>
	<title>Simple Validations</title>
</head>
<body>

<!-- Here's a basic form, we're adding required to the password input tag so that you have to fill it out, and then showing that the email tag has a validation by default -->

<form action="/sign-in-url" method="post">
	<label for="email"> email:</label>
	<input id="email" type="email" required>
	<label for="password">Password</label>
	<input id="password" type="password" required>
	<button>Submit</button>
</form>
</body>
</html>
