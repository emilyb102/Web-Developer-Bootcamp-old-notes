<!DOCTYPE html>
<html>
<head>
	<title>Simple Form</title>
</head>

<!-- PLaying with inputs: we're just playing around with inputs here! 
Notice in particulare that there are 2 ways to make a submit button, one with an input
and type, and another with the button tag. Also just note the code & corresponding inputs it generates, there are a wide variety! -->
<body>
 <input type="text">
 <input type="color">
 <input type="radio">
 <input type="password">

<p>
 <input type="text" placeholder="username">
 <!-- placeholder is nice, it puts grayed out text in the textbox -->
 <input type="password">
<button>Submit</button> 
<!-- Look! Both of these buttons look identical! -->
 <input type="submit">
</p>



</body>
</html>
